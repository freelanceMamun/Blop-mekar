<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blop Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
      <div class="OutPut">
          <div id="blob" class="blop"></div>
      </div>
      <div class="dimensicons">
          <div class="height">
            <label for="blob_height">
                Height
           </label>
           <input type="number" value="200" id="blob_height">
          </div>
          <div class="width">
               <label for="blop_widht">width</label>
               <input type="number" value="200" id="blop_widht">
          </div>
      </div> 
         <div class="sliders">
             
                   <input type="range" value="30">
                   <input type="range" value="50">
                  <input type="range" value="60">
                  <input type="range" value="70">         
         </div>
         <div class="showValue">
              <input id="css_code" type="text">
              <button class="copy" type="submit">Copy</button>
         </div>
</div>

<script src="app.js"></script>    
</body>
</html>
